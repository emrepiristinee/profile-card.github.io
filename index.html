<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="back-images">
            <div class="top">
                <img src="images/bg-pattern-top.svg">
            </div>
            <div class="bottom">
                <img src="images/bg-pattern-bottom.svg">
            </div>
        </div>
        <div class="card">
            <div class="back-images">
                <img src="images/bg-pattern-card.svg">
            </div>
            <img src="images/image-victor.jpg" class="avatar">
            <h2>Victor Crest<span>26</span></h2>
            <p class="city">London</p>
            <div class="numberdata">
                <div class="followers">
                    <p class="p1">80K</p>
                    <p class="p2">Followers</p>
                </div>
                <div class="likes" >
                    <p class="p1">803K</p>
                    <p class="p2">Likes</p>
                </div>
                <div class="photos">
                    <p class="p1">1.4K</p>
                    <p class="p2">Photos</p>
                </div>
            </div>
        </div>            
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/emrepiristinee" target="_blank">Emre Piri≈ütine</a>.
      </div>
</body>
</html>
